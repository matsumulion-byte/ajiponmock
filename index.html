<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>味ぽん文字モック</title>
  <!-- Google Fonts (例: Kosugi Maru = まるっこい和文) -->
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fff8f0;
      font-family: 'Kosugi Maru', sans-serif;
    }

    #preview {
      position: relative;
      width: 300px;
      height: 300px;
      margin-top: 20px;
    }

    #preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #textLayer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: #000;
      text-align: center;
      white-space: nowrap;
    }

    input {
      font-size: 20px;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h1>味ぽん文字モック</h1>
  <input id="textInput" placeholder="ひらがな1〜2文字" maxlength="2" />
  
  <div id="preview">
    <!-- シール台紙画像 -->
    <img src="base.png" alt="台紙" />
    <!-- 入力文字 -->
    <div id="textLayer"></div>
  </div>

  <script>
    const input = document.getElementById("textInput");
    const textLayer = document.getElementById("textLayer");

    input.addEventListener("input", () => {
      let value = input.value.replace(/[^ぁ-ん]/g, "").slice(0, 2);
      input.value = value;
      textLayer.textContent = value ? value + "ぽん" : "";
    });
  </script>
</body>
</html>
