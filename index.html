      height: 100%;

    }

    #textLayer {
      position: absolute;
      top: 40%; /* ← 上に配置する */
      left: 50%;
      transform: translate(-50%, -50%);

      font-weight: 900;      /* 太字 */
      color: red;            /* 赤文字 */
      text-align: center;
      white-space: nowrap;
    }

    input {
      font-size: 20px;
      padding: 6px;
    }
  </style>
